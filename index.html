<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-4 bg-grey">
                    <!-- profile section -->
                    <div class="d-flex justify-content-between align-items-center my-2">
                        <div class="profile d-flex align-items-center">
                            <img src="./img/avatar_io.jpg" alt="my_profile"
                                class="img-fluid object-fit-contain border rounded-circle">
                            <h3 class="m-2 fs-5">Laura</h3>
                        </div>
                        <div class="icons-profile p-3">
                            <a href=""><i class="fa-solid fa-circle-notch text-secondary"></i></a>
                            <a href="" class="mx-2"><i class="fa-solid fa-message text-secondary"></i></a>
                            <a href=""><i class="fa-solid fa-ellipsis-vertical text-secondary"></i></a>
                        </div>
                    </div>
                    <!-- notification div -->
                     <div class="d-flex align-items-center bg-azure p-3">
                        <a class="p-2 me-3 border rounded-circle bg-white text_azure" href=""><i class="fa-solid fa-bell-slash"></i></a>
                        <div>
                            <p class="m-0">Ricevi notifiche di nuovi messaggi</p>
                            <a class="text-dark fs_14" href="">Attiva notifiche desktop</a>
                        </div>
                     </div>

                    <!-- list section -->
                     <ul class="list list-unstyled">
                        <li><img class="img-fluid object-fit-contain border rounded-circle" src="./img/avatar_1.jpg" alt=""></li>
                        <li><img class="img-fluid object-fit-contain border rounded-circle" src="./img/avatar_2.jpg" alt=""></li>
                        <li><img class="img-fluid object-fit-contain border rounded-circle" src="./img/avatar_3.jpg" alt=""></li>
                        <li><img class="img-fluid object-fit-contain border rounded-circle" src="./img/avatar_4.jpg" alt=""></li>
                     </ul>
                </div>
                <div class="col-8">

                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
